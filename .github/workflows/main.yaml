name: ci
on:
  push:
    branches:
      - "*"  # run for branches
    tags:
      - "*"  # run for tags
  pull_request:
    branches:
      - "*"  # run for branches
    tags:
      - "*"  # run for tags

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      GROUP: weaveworksdemos
      COMMIT: ${{ github.sha }}
      REPO: orders
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn -B -DskipTests package --file pom.xml

      - name: Unit Tests
        run: mvn -q test

      - name: Integration Tests
        run: mvn integration-test

      # Build docker image for service
      - name: Build docker image
        uses: docker/build-push-action@v1
        with:
          push: false
          dockerfile: docker/orders/Dockerfile.github
          repository: ${{ env.GROUP }}/${{ env.REPO }}
          tag_with_ref: true
          tag_with_sha: true
          tags: ${{ github.sha }}

      # Build docker image for mock service
      - name: Build mock docker image
        uses: docker/build-push-action@v1
        with:
          push: false
          path: test/json-server/
          dockerfile: test/json-server/Dockerfile
          repository: weaveworksdemos/json-server
          tags: latest
          
     
      # Push to dockerhub
      - uses: mr-smithers-excellent/docker-build-push@v5
        name: Build & push Docker image
        with:
         image: thangamyp/nodeapp
         tags: latest
         registry: docker.io
         dockerfile: docker/orders/Dockerfile.github
         username: ${{ secrets.DOCKER_USER }}
         password: ${{ secrets.DOCKER_PASS }}
